<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="lu">
        <meta name="description" content="Alarm Clock">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Alarm Clock</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <div id="center">
        <div id="clock">00:00</div>
        <div id="alarmSetting"></div>
        <form id="alarmForm">
            <input type="number" id="clockHours" placeholder="HH (0-23)" min="0" max="23" required>
            <input type="number" id="clockMinutes" placeholder="MM (0-59)" min="0" max="59" required>
            <button type="button" id="setAlarmButton">Set alarm</button>
        </form>
        <audio id="ringTone" src="./assets/audio/ringTone.wav" type="audio/wav"></audio>
        </div>
    </body>
</html>
